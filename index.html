<!DOCTYPE html>
<html>
<head>
    <title>CatalingamingYT1</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap');        
        :root {
            --primary: #ff4d4d;
            --secondary: #4d79ff;
            --dark: #121212;
            --light: #f1f1f1;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
        }
        
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--glass);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
            animation: float 6s ease-in-out infinite;
        }
        
h1 {
  font-family: 'Fredoka One', cursive; /* Fontul distractiv */
  font-size: 2.5rem;
  margin-top: 20px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  letter-spacing: 1px; /* Spațiere între litere */
}        
        .music-player {
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
            border: 1px solid var(--glass-border);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
            height: 0;
            overflow: hidden;
            margin: 0;
        }
        
        .music-player.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
            margin: 20px 0;
        }
        
        .album-art-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .album-art.rotating {
            animation: rotate 20s linear infinite;
        }
        
        .song-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .song-category {
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .song-category:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .favorite-btn.active {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .song-info {
            margin: 15px 0;
        }
        
        .song-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 1rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(77, 121, 255, 0.5);
        }
        
        .play-btn:hover {
            box-shadow: 0 0 20px rgba(77, 121, 255, 0.7);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--glass);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .additional-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .additional-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px;
        }
        
        .additional-btn:hover {
            color: white;
            transform: scale(1.1);
        }
        
        .additional-btn.active {
            color: var(--primary);
        }
        
        .volume-control {
            width: 100%;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
        }
        
        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(-500px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <button class="music-toggle" id="music-toggle">
        <span id="toggle-icon">🎵</span>
        <span id="toggle-text">Music</span>
    </button>
    
    <div class="profile">
        <img src="https://tr.rbxcdn.com/30DAY-Avatar-73C94B15F894607BC0E120666FCC03A5-Png/352/352/Avatar/Webp/noFilter" 
             alt="Catalingaming Avatar" 
             class="avatar">
        <h1>CatalingamingYT1</h1>
    </div>
    
    <div class="music-player" id="music-player">
        <div class="album-art-container">
            <img src="https://i.imgur.com/JmSQwQO.png" alt="Album Art" class="album-art" id="album-art">
        </div>
        
        <div class="song-header">
            <span class="song-category" id="song-category">Normal</span>
            <button class="favorite-btn" id="favorite-btn">❤</button>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="current-song">Select a song</div>
            <div class="song-artist" id="current-artist"></div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prev-btn">⏮</button>
            <button class="control-btn play-btn" id="play-btn">▶</button>
            <button class="control-btn" id="next-btn">⏭</button>
        </div>
        
        <div class="additional-controls">
            <button class="additional-btn" id="loop-btn" title="Loop">🔁</button>
        </div>
        
        <div class="volume-control">
            <span>🔈</span>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            <span>🔊</span>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // Enhanced music playlist with favorite status
        const originalPlaylist = [
            {
                title: "Diva",
                artist: "Beyonce",
                url: "https://github.com/CatalingamingYT1/Home/raw/refs/heads/main/Beyonce%20-%20Diva%20(Lyrics)%20%20diva%20is%20a%20female%20version%20of%20hustla%20%5BTiktok%20Song%5D.mp3",
                art: "https://i.imgur.com/JmSQwQO.png",
                favorite: false
            },
            {
                title: "Anxiety",
                artist: "Doechii",
                url: "https://github.com/CatalingamingYT1/Home/raw/refs/heads/main/Doechii%20-%20Anxiety%20(Lyrics).mp3",
                art: "https://i.imgur.com/JmSQwQO.png",
                favorite: false
            },
            {
                title: "Die With A Smile",
                artist: "Lady Gaga, Bruno Mars",
                url: "https://github.com/CatalingamingYT1/Home/raw/refs/heads/main/Lady%20Gaga,%20Bruno%20Mars%20-%20Die%20With%20A%20Smile.mp3",
                art: "https://i.imgur.com/JmSQwQO.png",
                favorite: false
            }
        ];

        let playlist = [...originalPlaylist];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let showOnlyFavorites = false;
        
        // Update favorites in playlist
        function updateFavorites() {
            playlist.forEach(song => {
                song.favorite = favorites.includes(song.title);
            });
        }
        updateFavorites();

        // DOM elements
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const currentSongEl = document.getElementById('current-song');
        const currentArtistEl = document.getElementById('current-artist');
        const musicPlayer = document.getElementById('music-player');
        const favoriteBtn = document.getElementById('favorite-btn');
        const loopBtn = document.getElementById('loop-btn');
        const musicToggle = document.getElementById('music-toggle');
        const toggleIcon = document.getElementById('toggle-icon');
        const toggleText = document.getElementById('toggle-text');
        const songCategory = document.getElementById('song-category');
        const albumArt = document.getElementById('album-art');

        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            if (Math.random() > 0.5) {
                particle.style.background = `hsl(${Math.random() * 60 + 180}, 100%, 80%)`;
            }
            
            particlesContainer.appendChild(particle);
        }

        // Player state
        let currentTrack = 0;
        let isPlaying = false;
        let isLooping = false;
        let playerVisible = false;

        // Filter playlist based on favorites
        function filterPlaylist() {
            if (showOnlyFavorites) {
                return playlist.filter(song => song.favorite);
            }
            return playlist;
        }

        // Toggle music player visibility
        function togglePlayer() {
            playerVisible = !playerVisible;
            musicPlayer.classList.toggle('show', playerVisible);
            toggleIcon.textContent = playerVisible ? '✕' : '🎵';
            toggleText.textContent = playerVisible ? 'Close' : 'Music';
        }

        // Load track
        function loadTrack(trackIndex) {
            const filteredPlaylist = filterPlaylist();
            if (filteredPlaylist.length === 0) {
                currentSongEl.textContent = "No songs available";
                currentArtistEl.textContent = "";
                albumArt.src = "https://i.imgur.com/JmSQwQO.png";
                return;
            }

            // Ensure trackIndex is within bounds
            trackIndex = (trackIndex + filteredPlaylist.length) % filteredPlaylist.length;
            
            const track = filteredPlaylist[trackIndex];
            audioPlayer.src = track.url;
            currentSongEl.textContent = track.title;
            currentArtistEl.textContent = track.artist;
            albumArt.src = track.art;
            
            // Update favorite button
            favoriteBtn.classList.toggle('active', track.favorite);
            
            // Update category display
            songCategory.textContent = track.favorite ? 'Favorite' : 'Normal';
            songCategory.style.background = track.favorite 
                ? 'rgba(255, 77, 77, 0.2)' 
                : 'rgba(255, 255, 255, 0.1)';
            
            if (isPlaying) {
                audioPlayer.play();
                playBtn.textContent = '⏸';
                albumArt.classList.add('rotating');
            } else {
                albumArt.classList.remove('rotating');
            }
        }

        // Toggle favorite
        function toggleFavorite() {
            const currentSong = playlist.find(song => 
                song.title === currentSongEl.textContent && 
                song.artist === currentArtistEl.textContent
            );
            
            if (!currentSong) return;
            
            currentSong.favorite = !currentSong.favorite;
            
            // Update UI
            favoriteBtn.classList.toggle('active', currentSong.favorite);
            songCategory.textContent = currentSong.favorite ? 'Favorite' : 'Normal';
            songCategory.style.background = currentSong.favorite 
                ? 'rgba(255, 77, 77, 0.2)' 
                : 'rgba(255, 255, 255, 0.1)';
            
            // Update favorites list
            if (currentSong.favorite) {
                if (!favorites.includes(currentSong.title)) {
                    favorites.push(currentSong.title);
                }
            } else {
                favorites = favorites.filter(title => title !== currentSong.title);
            }
            
            // Save to localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Reload current track if filtering
            if (showOnlyFavorites) {
                const filteredPlaylist = filterPlaylist();
                const newIndex = filteredPlaylist.findIndex(song => 
                    song.title === currentSong.title && 
                    song.artist === currentSong.artist
                );
                
                if (newIndex === -1) {
                    // Current song was unfavorited while viewing favorites
                    nextTrack();
                } else {
                    currentTrack = newIndex;
                }
            }
        }

        // Toggle show only favorites
        function toggleShowFavorites() {
            showOnlyFavorites = !showOnlyFavorites;
            songCategory.textContent = showOnlyFavorites ? 'Favorites Only' : 'Normal';
            currentTrack = 0;
            loadTrack(currentTrack);
        }

        // Play/pause
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '▶';
                albumArt.classList.remove('rotating');
            } else {
                audioPlayer.play().then(() => {
                    playBtn.textContent = '⏸';
                    albumArt.classList.add('rotating');
                });
            }
            isPlaying = !isPlaying;
        }

        // Next track
        function nextTrack() {
            const filteredPlaylist = filterPlaylist();
            if (filteredPlaylist.length === 0) return;
            
            currentTrack = (currentTrack + 1) % filteredPlaylist.length;
            loadTrack(currentTrack);
        }

        // Previous track
        function prevTrack() {
            const filteredPlaylist = filterPlaylist();
            if (filteredPlaylist.length === 0) return;
            
            currentTrack = (currentTrack - 1 + filteredPlaylist.length) % filteredPlaylist.length;
            loadTrack(currentTrack);
        }

        // Toggle loop
        function toggleLoop() {
            isLooping = !isLooping;
            loopBtn.classList.toggle('active', isLooping);
            audioPlayer.loop = isLooping;
        }

        // Update progress bar
        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update time display
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
            
            if (duration) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }
            
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }

        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Set volume
        function setVolume() {
            audioPlayer.volume = this.value;
        }

        // Event listeners
        musicToggle.addEventListener('click', togglePlayer);
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        favoriteBtn.addEventListener('click', toggleFavorite);
        songCategory.addEventListener('click', toggleShowFavorites);
        loopBtn.addEventListener('click', toggleLoop);
        audioPlayer.addEventListener('ended', () => {
            if (!isLooping) nextTrack();
        });
        audioPlayer.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
        audioPlayer.addEventListener('play', () => {
            albumArt.classList.add('rotating');
        });
        audioPlayer.addEventListener('pause', () => {
            albumArt.classList.remove('rotating');
        });

        // Initialize
        loadTrack(0);
        audioPlayer.volume = volumeSlider.value;
    </script>
</body>
</html>
