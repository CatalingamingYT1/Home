<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatalingamingYT1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap');
        
        :root {
            --primary: #ff4d4d;
            --secondary: #4d79ff;
            --dark: #121212;
            --light: #f1f1f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .title::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            bottom: -10px;
            left: 0;
            border-radius: 100px;
            transform: scaleX(0);
            transform-origin: left;
            animation: expand 2s ease-out forwards 1s;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes expand {
            to { transform: scaleX(1); }
        }
        
        @keyframes floatParticle {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-500px) translateX(100px) rotate(360deg); 
                opacity: 0;
            }
        }
        
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,77,77,0.3) 0%, rgba(77,121,255,0) 70%);
            filter: blur(30px);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        
        .neon-btn {
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: transparent;
            color: var(--light);
            border: 2px solid var(--primary);
            border-radius: 100px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            z-index: 1;
        }
        
        .neon-btn:hover {
            color: var(--dark);
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .neon-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>
        <div class="glow" style="top: -100px; left: -100px;"></div>
        <div class="glow" style="bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(77,121,255,0.3) 0%, rgba(255,77,77,0) 70%);"></div>
        
        <h1 class="title">CatalingamingYT1</h1>
        
        <button class="neon-btn">Coming Soon</button>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 10 + 5;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // 3D tilt effect
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            document.querySelector('.container').style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
