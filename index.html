<!DOCTYPE html>
<html>
<head>
    <title>CatalingamingYT1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --primary: #ff4d4d;
            --secondary: #4d79ff;
            --dark: #121212;
            --light: #f1f1f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
        }
        
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
            animation: float 6s ease-in-out infinite;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-top: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .music-player {
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
            height: 0;
            overflow: hidden;
            margin: 0;
        }
        
        .music-player.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
            margin: 20px 0;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(77, 121, 255, 0.5);
        }
        
        .volume-control {
            width: 100%;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .song-info {
            margin: 15px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0%;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(-500px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <button class="toggle-btn" id="toggle-btn">üéµ Music</button>
    
    <div class="profile">
        <img src="https://tr.rbxcdn.com/30DAY-Avatar-73C94B15F894607BC0E120666FCC03A5-Png/352/352/Avatar/Webp/noFilter" 
             alt="Catalingaming Avatar" 
             class="avatar">
        <h1>CatalingamingYT1</h1>
    </div>
    
    <div class="music-player" id="music-player">
        <div class="song-info">
            <div id="current-song">Select a song</div>
            <div id="current-artist"></div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
        
        <div class="volume-control">
            <span>üîà</span>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            <span>üîä</span>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // Music playlist
        const playlist = [
            {
                title: "Diva",
                artist: "Beyonce",
                url: "https://github.com/CatalingamingYT1/Home/raw/refs/heads/main/Beyonce%20-%20Diva%20(Lyrics)%20%20diva%20is%20a%20female%20version%20of%20hustla%20%5BTiktok%20Song%5D.mp3"
            },
            {
                title: "Anxiety",
                artist: "Doechii",
                url: "https://github.com/CatalingamingYT1/Home/raw/refs/heads/main/Doechii%20-%20Anxiety%20(Lyrics).mp3"
            },
            {
                title: "Die With A Smile",
                artist: "Lady Gaga, Bruno Mars",
                url: "https://github.com/CatalingamingYT1/Home/raw/refs/heads/main/Lady%20Gaga,%20Bruno%20Mars%20-%20Die%20With%20A%20Smile.mp3"
            }
        ];

        // DOM elements
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const currentSongEl = document.getElementById('current-song');
        const currentArtistEl = document.getElementById('current-artist');
        const toggleBtn = document.getElementById('toggle-btn');
        const musicPlayer = document.getElementById('music-player');

        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            if (Math.random() > 0.5) {
                particle.style.background = `hsl(${Math.random() * 60 + 180}, 100%, 80%)`;
            }
            
            particlesContainer.appendChild(particle);
        }

        // Player state
        let currentTrack = 0;
        let isPlaying = false;
        let playerVisible = false;

        // Toggle music player visibility
        function togglePlayer() {
            playerVisible = !playerVisible;
            musicPlayer.classList.toggle('show', playerVisible);
            toggleBtn.textContent = playerVisible ? '‚úï Close' : 'üéµ Music';
        }

        // Load track
        function loadTrack(trackIndex) {
            const track = playlist[trackIndex];
            audioPlayer.src = track.url;
            currentSongEl.textContent = track.title;
            currentArtistEl.textContent = track.artist;
            
            if (isPlaying) {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
            }
        }

        // Play/pause
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        // Next track
        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
        }

        // Previous track
        function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
        }

        // Update progress bar
        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update time display
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
            
            if (duration) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }
            
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }

        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Set volume
        function setVolume() {
            audioPlayer.volume = this.value;
        }

        // Event listeners
        toggleBtn.addEventListener('click', togglePlayer);
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);

        // Initialize
        loadTrack(0);
        audioPlayer.volume = volumeSlider.value;
    </script>
</body>
</html>
